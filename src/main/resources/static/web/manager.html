<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="./assets/images/favicon.png" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Slab:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Edu+SA+Beginner:wght@700&display=swap" rel="stylesheet">
    <title>Homebanking</title>
</head>

<body>
<div id="app">
    <header>
        <h1 class="bg-success text-light p-2 text-center">üè¶ HOMEBANKING üè¶</h1>
    </header>

    <main>
        <form class="container col-10 mt-5">
            <h2>Client Manager</h2>
            <div class="mb-3">
                <label for="firstName" class="form-label">Name:</label>
                <input type="text" class="form-control" id="firstName" aria-describedby="emailHelp" placeholder="Name" v-model="firstName">
            </div>
            <div class="mb-3">
                <label for="lastName" class="form-label">Last Name:</label>
                <input type="text" class="form-control" id="lastName" aria-describedby="emailHelp"
                       placeholder="Last Name" v-model="lastName">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" aria-describedby="emailHelp"
                       placeholder="Email" v-model="email">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <button type="submit" class="btn btn-success " @click.prevent="voidInput">Add client</button>
        </form>

        <div class="container mt-5 col-10">
            <table class="table table-bordered table-striped border border-success">
                <h2>Client list</h2>
                <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">First Name</th>
                    <th scope="col">Last Name</th>
                    <th scope="col">Email</th>
                </tr>
                </thead>
                <tbody>
                <template v-if="clients.length > 0" v-for="(client, index) of clients">
                    <tr>
                        <td>{{index+1}}</td>
                        <td>{{client.firstName}}</td>
                        <td>{{client.lastName}}</td>
                        <td>{{client.email}}</td>
                    </tr>
                </template>
                <tr v-else>
                    <td>0</td>
                    <td>No show Data</td>
                    <td>No show Data</td>
                    <td>No show Data</td>
                </tr>
                </tbody>
            </table>
        </div>
        <div class="container mt-5">
            <h2>Client REST response</h2>
            <pre>
                    {{json}}
                </pre>
        </div>
    </main>

    <footer class="bg-success text-light p-1">
        <p class="text-center ">Realizado por Karen Buitrago</p>
    </footer>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
<script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
<script src="../manager.js"></script>
</body>

</html>
