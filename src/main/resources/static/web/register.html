<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.min.css" />
  <link rel="shortcut icon" href="images/Mindhub%20Brothers-logos.jpeg" type="image/x-icon" />
  <link rel="stylesheet" href="../web/style/style.css" />
  <title>Register | Mindhub Brothers</title>
</head>

<body>
  <div id="app">
    <header>
      <h1 class="text-light text-center">MINDHUB BROTHERS | REGISTER</h1>
    </header>
    <main class="align-items-center justify-content-evenly mt-5 flex-wrap d-flex">
      <img src="./images/register.png" alt="register" class="col-4">
      <form class="rounded-4 px-5 py-4 col-md-6">
        <h3 class="text-center">Register your account</h3>
        <div class="mb-3">
          <label for="name" class="form-label">First Name</label>
          <input required="" type="text" class="form-control" id="name" placeholder="First name" v-model="firstName" />
        </div>
        <div class="mb-3">
          <label for="lastname" class="form-label">Last Name</label>
          <input required="" type="text" class="form-control" id="lastname" placeholder="Last name"
            v-model="lastName" />
        </div>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label">Email</label>
          <input required="" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
            placeholder="Email" v-model="email" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Password</label>
          <input required="" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password"
            v-model="password" />
        </div>
        <button type="submit" class="btn text-white" @click.prevent="register">
          Register
        </button>

        <div class="form-text mt-4">
          <p>Have an account? <a href="./index.html">Sign in here!</a></p>
        </div>
      </form>
    </main>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.7.27/dist/sweetalert2.all.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"></script>
  <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="./index.js"></script>
</body>

</html>
