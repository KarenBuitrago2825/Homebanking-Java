    <header>
      <h1 class="text-light text-center">Welcome to your account</h1>

    <main class="container my-5 rounded-5 p-2 align-items-center justify-content-center d-flex flex-column text-light" id="main-cards">
      <h2 class="text-center">Please fill the next form</h2>
      
      <form @submit.prevent="alert">
        <div class="form-floating">

          <select class="form-select" id="floatingSelect" aria-label="Floating label select example" v-model="color">
            <option value="GOLD">GOLD</option>
            <option value="TITANIUM">TITANIUM</option>
            <option value="SILVER">SILVER</option>
          </select>
          <label for="floatingSelect">Choose your favorite</label>
        </div>

        <div class="mt-3">
          <h3 class="text-center">Select the type card</h3>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1" value="DEBIT"
              v-model="type" />
            <label class="form-check-label" for="flexRadioDefault1">
              DEBIT CARD
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" value="CREDIT"
              v-model="type" />
            <label class="form-check-label" for="flexRadioDefault2">
              CREDIT CARD
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-warning mt-3 p-1">CREATE CARD</button>
      </form>
    </main>
